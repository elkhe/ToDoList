<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>{{ title }}</title>
    {% endblock %}
</head>
<body>

    <div class="menu">
        {% block content %}
            <ul class="menu">  
                <li class="left"><a href="{{url_for('index')}}">{{title}}</a></li>  
                {% if current_user.is_anonymous %}
                <li class="right"><a href="{{url_for('login')}}"> Login </a></li>
                {% else %}
                <li class="right"><a href="{{url_for('logout')}}"> Logout </a></li>
                <li class="right"><a href="{{ url_for('user', username=current_user.username) }}">Profile</a></li>
                {% endif %}
                <li class="right"><a href="{{url_for('register')}}"> Reg </a></li>
                
            </ul>
        {% endblock %}
    </div>
    
    <div class="footer">
        {% block footer %}
        {% endblock %}
    </div>

</body>
</html>
